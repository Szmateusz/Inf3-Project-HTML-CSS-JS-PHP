<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomocnik CSS</title>

    <link rel="stylesheet" href="style.css"/>

    <script>

        function kolor(){

            let wartosc=document.getElementById("pole").value;

            

            document.getElementById("t1").style.backgroundColor = "hsl("+wartosc+",100%,50%)";
            document.getElementById("t2").style.backgroundColor = "hsl("+wartosc+",80%,50%)";
            document.getElementById("t3").style.backgroundColor = "hsl("+wartosc+",60%,50%)";
            document.getElementById("t4").style.backgroundColor = "hsl("+wartosc+",40%,50%)";
            document.getElementById("t5").style.backgroundColor = "hsl("+wartosc+",20%,50%)";
            
            

            console.log("test");

        }
    </script>
</head>
<body>
    <header>

        <div class="baner" id="b1">

            <h1>Pomocndsfdsfsik CSS</h1>

        </div>

        <div class="baner" id="b2">

            <ul>
                <li><a href="kolory.html">Kolory</a></li>
                <li><a href="czcionki.html">Czcionki</a></li>
                <li><a href="style.html">Style</a></li>
                <li><a href="https://www.w3schools.com/css/" target="_blank">Pomoc</a></li>

            </ul>
            
        </div>

    </header>

    <main>

        <h2>Podaj składową H koloru w kodzie HSL</h2>

        <p>„0 do 30 czerwienie, do 60 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura</p>

        <img src="kolory.jpg" alt="Przestrzeń barw HSL"/>

        <br>

        <input type="number" id="pole" min="0" max="360" placeholder="0 – 360"/>

        <input type="button" value="Generuj paletę" onclick="kolor()"/>

        <table>
            <tr><td id="t1" colspan="4">Kolor Główny</td></tr>
            <tr><td id="t2">kolor 2</td><td id="t3">kolor 3</td><td id="t4">kolor 4</td><td id="t5">kolor 5</td></tr>
        </table>

    </main>

    <footer>
        <span>Stronę wykonał: Mateusz Szalast</span>

    </footer>
    
</body>
</html>
