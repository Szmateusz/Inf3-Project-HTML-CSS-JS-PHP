        function update(kolumna){

            console.log(str);
            document.getElementById(str).innerHTML=i.toString();
        }

        function buy(przedmiot){

            str="p"+przedmiot;

            console.log(str);

            alert("Zamówienie nr."+przedmiot+" Produkt: "+n);
